<!DOCTYPE html>
  <html>
    <head>
      <title>form input type</title>
    </head>
    <body>
      <form>
        <p>form element select</p>
        <select name="Ice Cream">
          <option value="Chocolate">Chocolate</option>
           <option value="Vanilla">Vanilla</option>
          <option value="Cookies" selected>Cookies and cream </option>
          <option value="strawberry">strawberry</option>
        </select>
        <br><br>

        <p>form element textarea</p>
        <p>leave your message</p>
        <textarea name="message" rows="6" cols="40">
        Everybody have his/her own circle of friends, some of them are true friends and some of them becomes the best friends for life.
        </textarea>

        <p>form element button</p>
        <button type="button" onclick="alert('Hello World!')"><img style="width:25px;height:25px" src="smiley-face.png">Click Me!</button>

        <p>here a input button type vs button element</p>
        <input type="button" onclick="alert('The password must longer than six letters!')" value="Hint!">
      </form>
    </body>
  </html>
