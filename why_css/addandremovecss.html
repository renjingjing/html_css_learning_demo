		<div id="csseffect">
			<link type="text/css" rel="stylesheet" href="stylesheet.css" id="cssstyle"/>
		</div>
		<style media="screen">
			button{
				position:fix;
				top:10px;
				left:10px;
				width:300px;
				height:30px;
				background-color: pink;
			}
		</style>
		<script >
		  $(document).ready(function(){
		    $('button').on('click',function(){
					var l=$('#csseffect').children().length;
		        if (l==0) {
							$('#csseffect').append('<link type="text/css" rel="stylesheet" href="stylesheet.css" id="cssstyle"/>');
						}
						else{
							$('#csseffect').children().remove();
						}
				});
			});
		 </script>
